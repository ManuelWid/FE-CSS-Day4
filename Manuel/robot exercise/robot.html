<html>

  <head>
    <style>
      body{
          width: 100%;
          height: 2000px;
      }
      img{
          position:  relative;
      }

      #fgsgvds{
          top: 100px;
      }

      #face {
  width: 400px;
}

#eyes1{
  position:absolute;
  left: 180px;
  top: 250px;
}

#mouth1{
  position: absolute;
  left: 130px;
  top: 300px;
  width: 150px;
}

#ears1{
  position: absolute;
  left: 15px;
  top: 80px;

  position: absolute;

  </style>
    <link rel="stylesheet" href="robot.css">
  </head>
  
  <body>
      <img id="face" src="face.png">
      <img id="eyes1" src="eyes.png">
      <img id="mouth1" src="mouth.png">
      <img id="ears1" src="ears.png">
      <img id="hat" src="hat.png">

  <script>
    var id;
    var i = 0;
    var offset_data; //Global variable as Chrome doesn't allow access to event.dataTransfer in dragover

function drag_start(event) {

    console.log("drag_start");
    // console.log(event.srcElement);
    if (i == 0){
        id = event.srcElement;
        i++;
    }
    console.log(id);
    var style = window.getComputedStyle(event.target, null);
    offset_data = (parseInt(style.getPropertyValue("left"),10) - event.clientX) + ',' + (parseInt(style.getPropertyValue("top"),10) - event.clientY);
    event.dataTransfer.setData("text/plain",offset_data);
} 
function drag_over(event) { 
    console.log("drag_over");

    var offset;
    try {
        offset = event.dataTransfer.getData("text/plain").split(',');
    } 
    catch(e) {
        offset = offset_data.split(',');
    }
    // var thisid = event.srcElement.id;
    console.log(id)
    // var dm = event.srcElement;
    id.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
    id.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
    event.preventDefault();
    return false; 
} 
function drop(event) {
    console.log("drop");

    var offset;
    try {
        offset = event.dataTransfer.getData("text/plain").split(',');
    } 
    catch(e) {
        offset = offset_data.split(',');
    }
    // var thisid = event.srcElement.id;
    // var dm = event.srcElement;
    // var dm = document.getElementById('dragme');
    // console.log(dm.find())
    id.style.left = (event.clientX + parseInt(offset[0],10)) + 'px';
    id.style.top = (event.clientY + parseInt(offset[1],10)) + 'px';
    event.preventDefault();
    i = 0;
    return false;
} 
// var dm = document.getElementById('dragme'); 
document.body.addEventListener('dragstart',drag_start,false); 
// dm.addEventListener('dragstart',drag_start,false); 
document.body.addEventListener('dragover',drag_over,false); 
document.body.addEventListener('drop',drop,false); 

</script>
  </body>
  
</html>
